# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java build with Maven

on:
  push:
    branches: [ main, develop, release/*, hotfix/* ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    timeout-minutes: 30
    permissions: write-all
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17' ]

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK ${{matrix.java}}
        uses: actions/setup-java@v4
        with:
          java-version: ${{matrix.java}}
          distribution: 'adopt'
          cache: maven
      - name: Submit Dependency Snapshot
        uses: advanced-security/maven-dependency-submission-action@v3
      - name: Dependency review
        uses: actions/dependency-review-action@v4
        # Commonly enabled options, see https://github.com/actions/dependency-review-action#configuration-options for all available options.
        with:
          comment-summary-in-pr: always
          #fail-on-scopes: development
          fail-on-severity: high
          deny-licenses: GPL-1.0-or-later, LGPL-2.0-or-later
          warn-only: true
          base-ref: ${{ github.event.pull_request.base.sha || 'main' }}
          head-ref: ${{ github.event.pull_request.head.sha || github.ref }}
          #retry-on-snapshot-warnings: true
      - name: Run tests
        run: ./mvnw -B test
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Junit Tests
          path: target/surefire-reports/*.xml
          reporter: jest-junit

      - name: Archive test results
        if: always() # Always run this step, even if the previous one failed
        uses: actions/upload-artifact@v2
        with:
          name: archive-test-results
          path: target/surefire-reports/*.xml, target/failsafe-reports/*.xml, jest-junit.xml

      - name: Archive coverage results
        if: always() # Always run this step, even if the previous one failed
        uses: actions/upload-artifact@v2
        with:
          name: archive-code-coverage
          path: target/surefire-reports/*.xml, target/failsafe-reports/*.xml, target/jacoco.exec

      - name: Build with Maven Wrapper
        run: ./mvnw -B package -DskipTests

      - name: Archive build artifacts
        if: always() # Always run this step, even if the previous one failed
        uses: actions/upload-artifact@v2
        with:
          name: archive-artifacts

      - name: download artifacts
        uses: actions/download-artifact@v2
      - name: Display structure of downloaded files
        run: ls -R
